<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Donald Mellen - GEOG 556 WebGIS Project</title>
    
    <link rel="stylesheet" href="css/leaflet.css" />
    <script src='js/leaflet.js'></script>
    <script src='js/spin.min.js'></script>
    <script src='js/leaflet.spin.min.js'></script>
    <script src='js/jquery-3.4.1.min.js'></script>
    <script src='js/jquery.csv.min.js'></script>
    <script src='js/plotly-latest.min.js'></script>
    <script src='js/simple-statistics.min.js'></script>
    <link rel="stylesheet" href="css/acs.css" />
  </head>
  <body>
    <div class="project" id="project">
      <div class="header" id="header">
        <h1>Visualizing American Community Survey Data</h1>
      </div>
<!--       <div class="map_div"> -->
<!--       <h3 id="map_title">abcdedf</h3> -->
      <div class="map" id="mapId_1"></div>
<!--       </div> -->
      <div class="controls">
        <div class="acsTables">
          <h3>Select ACS</h3>
          <table class="acsSelectTable" id="acsFilesTbl" onclick="displayGeogLayer()">
            <thead>
              <tr>
                <!--         <th>Select</th> -->
                <th>State</th>
                <th>Geography</th>
                <th>ACS</th>
                <th>Year</th>
                <th>Table Id</th>
              </tr>
              <!-- Rows for specific ACS tables will go here -->
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <!-- End "acsTables" -->
        <div class="filter" id="filter">
          <table>
            <tr>
              <td class="right">State:</td>
              <td>
                <select class="filterSelect" id="selectState">
                  <option value="ALL" selected>ALL</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="right">Year:</td>
              <td>
                <select id="selectYear">
                  <option value="ALL" selected>ALL</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="right">Geography:</td>
              <td>
                <select id="selectGeography">
                  <option value="ALL" selected>ALL</option>
                </select>
                <br>
              </td>
            </tr>
            <tr>
              <td class="right">ACS Span:</td>
              <td>
                <select id="selectACS">
                  <option value="ALL" selected>ALL</option>
                </select>
                <br>
              </td>
            </tr>
            <tr>
              <td class="right">Table Id:</td>
              <td>
                <select id="selectTableId">
                  <option value="ALL" selected>ALL</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <button class="buttons" onclick="filterAcsTable()">Apply</button>
              </td>
              <td>
                <button class="buttons" onclick="clearFilters()">Clear</button>
              </td>
            </tr>
            <tr class="blank_row">
              <td colspan="2"></td>
            </tr>
            <tr>
              <td>Select Variable:</td>
              <td>
                <select id="selectVariable">
                  <!--                            <option value="ALL" selected>ALL</option> -->
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <a class="drawButton buttons" id="drawTrendChart" onclick="drawTimeSeries()" disabled>Draw Time Series</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <!-- End "filter" -->
      <div class="charts">
        <div class="chart" id="chart1"></div>
        <div class="chart" id="chart2"></div>
      </div>
      <!-- End "charts" -->
    </div>
    <!-- End "project" -->
    
    <script src="js/jenks.js" type="text/javascript"></script>
    <script src="js/acs.js" type="text/javascript"></script>
  </body>
</html>
